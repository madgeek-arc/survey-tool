<app-top-menu-dashboard></app-top-menu-dashboard>

<div id="sidebar_main_content" class="sidebar_main_swipe sidebar_main_active"
     [class.sidebar_main_active]="open && (hasSidebar || hasAdminMenu)"
     [class.sidebar_mini]="!open && (hasSidebar || hasAdminMenu)"
     [class.sidebar_hover]="hover">
<!--  <app-side-menu-dashboard *ngIf="openSideBar"></app-side-menu-dashboard>-->
  <dashboard-sidebar *ngIf="hasSidebar" [items]="menuItems"></dashboard-sidebar>

  <main class="uk-width-1-1">
    <div id="page_content">
      <router-outlet></router-outlet>
    </div>
  </main>

  <div *ngIf="showFooter" style="margin-left: 320px">
    <app-footer></app-footer>
  </div>

</div>
